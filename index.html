<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Alpha Dictionary</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .word-list {
            margin-top: 20px;
        }
        .word-item {
            margin: 10px 0;
        }
        .word-item a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }
        .definition {
            display: none; /* Hidden by default */
            margin-top: 50px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        // Function to show the corresponding definition based on the URL fragment
        function showDefinitionFromUrl() {
            const fragment = window.location.hash.substring(1); // Get the number after '#'
            const definitions = document.getElementsByClassName('definition');
            const wordList = document.querySelector('.word-list');

            // Hide all definitions and show word list initially
            wordList.style.display = "block";
            for (let i = 0; i < definitions.length; i++) {
                definitions[i].style.display = 'none';
            }

            // Show the corresponding definition based on the fragment
            if (fragment) {
                wordList.style.display = "none"; // Hide word list when showing a definition
                const definitionToShow = document.getElementById(`definition-${fragment}`);
                if (definitionToShow) {
                    definitionToShow.style.display = 'block';
                }
            }
        }
